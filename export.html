<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导出数据</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .export-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .export-section h2 {
            font-size: 16px;
            margin: 0 0 10px 0;
            color: #444;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .status {
            margin-top: 10px;
            color: #666;
        }
        
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>数据导出</h1>
    
    <div class="export-section">
        <h2>导出已打招呼的职位ID</h2>
        <button id="exportBtn">导出数据</button>
        <div id="status" class="status"></div>
    </div>
    
    <script src="export.js"></script>
</body>
</html>
